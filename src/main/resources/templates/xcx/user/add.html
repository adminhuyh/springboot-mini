                    <div class="layui-form-item">

                    <div class="layui-form-item">

                        <div class="layui-input-block">
                            <input type="text" name="birthDay"    lay-verify="required" lay-reqtext="" placeholder="" class="layui-input" >
                        </div>
                    </div>

                    <div class="layui-form-item">
                        <label class="layui-form-label required">体重</label>
                        <div class="layui-input-block">
                            <input type="text" name="weight"   lay-verify="required" lay-reqtext="" placeholder="" class="layui-input" >
                        </div>
                    </div>


                    <div class="layui-form-item">
                        <label class="layui-form-label required">身高</label>
                        <div class="layui-input-block">

                    <div class="layui-form-item">

                    </div>

                        <div class="layui-input-block">
                            <input type="text" name="jobName"  lay-verify="required" lay-reqtext="" placeholder="" class="layui-input" >
                        </div>
                    </div>


                    <div class="layui-form-item">
                        <label class="layui-form-label required">收入</label>
                        <div class="layui-input-block">
                            <input type="text" name="income"  lay-verify="required" lay-reqtext="" placeholder="" class="layui-input" >
                        </div>
                    </div>

                    <div class="layui-form-item">
                        <label class="layui-form-label required">籍贯</label>
                        <div class="layui-input-block">
                            <input type="text" name="nativeAddress"  lay-verify="required" lay-reqtext="" placeholder="" class="layui-input" >
                        </div>
                    </div>

                    <div class="layui-form-item">
                        <label class="layui-form-label required">工作地址</label>
                        <div class="layui-input-block">
                            <input type="text" name="workAddress"  lay-verify="required" lay-reqtext="" placeholder="" class="layui-input" >
                        </div>
                    </div>

                    <div class="layui-form-item">
                        <label class="layui-form-label required">星座</label>
                        <div class="layui-input-block">
                            <input type="text" name="constellation"  lay-verify="required" lay-reqtext="" placeholder="" class="layui-input" >
                        </div>
                    </div>

                    <div class="layui-form-item">
                        <label class="layui-form-label required">关于你</label>
                        <div class="layui-input-block">
                            <textarea type="text" name="aboutYou"  lay-verify="required" lay-reqtext="" placeholder="" class="layui-input" ></textarea>
                        </div>
                    </div>

                    <div class="layui-form-item">
                        <label class="layui-form-label required">关于你的那个</label>
                        <div class="layui-input-block">
                            <textarea type="text" name="aboutOther"  lay-verify="required" lay-reqtext="" placeholder="" class="layui-input" ></textarea>
                        </div>
                    </div>
                    <div class="layui-form-item">
                        <div class="layui-input-block">
                            <button class="layui-btn layui-btn-sm layui-btn-normal" lay-submit lay-filter="saveBtn" shiro:hasPermission="xcx:user:info:add"> 保存 </button>
                        </div>
                    </div>
                </div>
        </form>
    </div>
</div>

                url: baseUrl + 'add',

                contentType:"application/json",
                success: function (res) {
                    layer.close(index);

                        notice.success(res.msg);
                        setTimeout(function () {
                            var windowIndex = parent.layer.getFrameIndex(window.name);
                            parent.layer.close(windowIndex);
                        },1500)
